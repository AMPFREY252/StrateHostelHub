<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Available Hostels - Hostelhub</title>
        <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f9f9f9;
            color: #222;
        }
        .container {
            max-width: 1100px;
            margin: 40px auto 100px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.07);
            padding: 40px 30px;
            }
        .header-row {
            display: flex;
                align-items: center;
            justify-content: space-between;
            position: relative;
        }
        .header-side {
            width: 80px;
            display: flex;
                align-items: center;
            justify-content: flex-start;
            }
        .header-center {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            left: 0;
            right: 0;
            pointer-events: none;
        }
        .header-center h1 {
            color: red;
            font-size: 2.5rem;
            margin: 0;
            pointer-events: auto;
        }
        #dashboardIcon {
            cursor: pointer;
            margin-left: 0;
        }
        #dashboardIcon img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            vertical-align: middle;
        }
        .register-link img {
            width: 40px;
            height: 40px;
            border-radius: 20px;
        }
        #dashboardMenu {
            display: none;
            position: absolute;
            right: 40px;
            top: 90px;
            background: #fff;
            color: #222;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.15);
            padding: 18px 24px;
            z-index: 2000;
        }
        #dashboardMenu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #dashboardMenu li {
            margin-bottom: 10px;
        }
        #dashboardMenu li:last-child {
            margin-bottom: 0;
        }
        .hostel-categories {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        .hostel-categories button {
            background: #452B1F;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 10px 24px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .hostel-categories button:hover {
            background: #ff4d4d;
        }
        .hostel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
         }
        .hostel-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
        }
        .hostel-card:hover {
            transform: translateY(-6px) scale(1.03);
        }
        .hostel-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .hostel-card .info {
            padding: 18px 16px 10px 16px;
        }
        .hostel-card .name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 6px;
        }
        .hostel-card .details {
            font-size: 0.98rem;
            margin-bottom: 8px;
        }
        .hostel-card .price {
            color: #ff4d4d;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .hostel-card button {
            background: #452B1F;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 10px 0;
            font-size: 1rem;
            cursor: pointer;
            margin: 0 16px 16px 16px;
            transition: background 0.2s;
        }
        .hostel-card button:hover {
            background: #ff4d4d;
        }
        .footer {
            background: #452B1F;
            color: #fff;
            text-align: center;
            padding: 24px 0 16px 0;
            position: fixed;
            width: 100vw;
            bottom: 0;
            left: 0;
            z-index: 1000;
         }
        .site {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 2px 10px rgba(69,43,31,0.13);
            background: #fff;
            margin-right: 8px;
        }
        </style>
    </head>
    <body>
    <div class="container">
        <div class="top-row">
            <img src="Minimalist_Real_Estate_Logo-removebg-preview (1).png" alt="Site Logo" class="site">
            <span id="dashboardIcon">
                <img src="dashboard.png" alt="Dashboard" class="header-icon-img">
            </span>
            <div class="center-heading">HOSTELHUB</div>
            <a class="register-link" href="login.html">
                <img src="regester.jpeg" alt="Register/Login" class="header-icon-img">
            </a>
        </div>
        <div id="dashboardMenu">
            <ul>
                <li><a href="about.html">About Us</a></li>
                <li><a href="terms.html">Terms & Conditions</a></li>
                <li><a href="help.html">Help & FAQs</a></li>
                <li><a href="hostels.html">Available Hostels</a></li>
                <li><a href="bookings.html">Bookings</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <h1>Available Hostels</h1>
        <div class="hostel-categories">
            <button onclick="filterHostels('all')">All</button>
            <button onclick="filterHostels('single')">Single</button>
            <button onclick="filterHostels('double')">Double</button>
            <button onclick="filterHostels('self-contained')">Self-contained</button>
        </div>
        <div class="hostel-grid" id="hostelGrid">
            <!-- Hostel cards will be injected by JS -->
        </div>
    </div>
    <footer class="footer"></footer>
    <script src="script.js"></script>
    </body>
</html>
